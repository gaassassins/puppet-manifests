log_storage::logstash::logstash_filter_pattern_params:
  'libvirt_qemu_env_log_filter_access_type': 'libvirt-qemu-env-log'
  'libvirt_qemu_env_log_filter_message': 'LibvirtQemuEnv'
  'mysql_slow_log_filter_access_type': 'mysql-slow-log'
  'mysql_slow_log_filter_query_data_message': 'QueryData'
  'mysql_slow_log_filter_timestamp_message': 'Timestamp'
  'mysql_slow_log_filter_user_host_message': 'UserHost'
  'nginx_filter_access_message': 'NGINXACCESS'
  'nginx_filter_access_type': 'nginx-access'
  'nginx_filter_error_message': 'NGINXERROR'
  'nginx_filter_error_type': 'nginx-error'
  'syslog_filter_type': 'syslog'
  'syslog_filter_match':
    - "syslog_timestamp"
    - "MMM  d HH:mm:ss"
    - "MMM dd HH:mm:ss"

log_storage::filebeat::ssl_ca_file: '/etc/filebeat/ssl.ca'
log_storage::filebeat::ssl_ca: '%{log_storage::params::logstash_filebeat_ssl_ca}'

filebeat::prospectors_merge: true
filebeat::prospectors:
  syslog:
    paths:
      - /var/log/alternatives.log
      - /var/log/apt/*.log
      - /var/log/atop/daily.log
      - /var/log/auth.log
      - /var/log/bacula/*.log
      - /var/log/boot.log
      - /var/log/cloud-init.log
      - /var/log/cron.log
      - /var/log/daemon.log
      - /var/log/debug
      - /var/log/dpkg.log
      - /var/log/fsck/checkfs
      - /var/log/fsck/checkroot
      - /var/log/jenkins/*.log
      - /var/log/kern.log
      - /var/log/libvirt/libvirtd.log
      - /var/log/libvirt/libxl/*.log
      - /var/log/libvirt/lxc/*.log
      - /var/log/libvirt/qemu/*.log
      - /var/log/libvirt/shutdownlog.log
      - /var/log/libvirt/uml/*.log
      - /var/log/lpr.log
      - /var/log/mail.log
      - /var/log/messages
      - /var/log/mysql.err
      - /var/log/mysql.log
      - /var/log/mysql/*.log
      - /var/log/postgresql/*.log
      - /var/log/puppet/*.log
      - /var/log/syslog
      - /var/log/ufw.log
      - /var/log/upstart/*.log
      - /var/log/user.log
      - /var/log/zabbix-agent/*.log
      - /var/lib/gerrit/review_site/logs/error_log
      - /var/lib/gerrit/review_site/logs/gc_log
      - /var/lib/gerrit/review_site/logs/sshd_log
      - /var/log/libvirt/qemu/*.log
    doc_type: syslog-beats
  nginx-access:
    paths:
      - /var/log/nginx/*access.log
    doc_type: nginx-access-beats
  nginx-error:
    paths:
      - /var/log/nginx/*error.log
    doc_type: nginx-error-beats

filebeat::manage_repo: true
filebeat::logging:
  'syslog':
    level: warning
    to_syslog: true
filebeat::outputs:
  'logstash':
    hosts:
      - storage-proxy01.test.local:5044
      - storage-proxy02.test.local:5044
    loadbalance: true
    tls:
      certificate_authorities:
        - '/etc/filebeat/ssl.ca'

fuel_project::common::filebeat: false
fuel_project::common::mounts:
  '/':
    'ensure': 'present'
    'options': 'defaults,errors=remount-ro,noatime,nodiratime,barrier=0'

