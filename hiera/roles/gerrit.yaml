    dport:
        - 80
        - 443
        - 29418
    proto: tcp
    action: accept
  '1000 - allow mysql connections from 172.18.0.0/16':
    source: 172.18.0.0/16
    dport: 3306
    proto: tcp
    action: accept
  '1000 - allow bacula connections from 172.18.0.0/16':
    source: 172.18.0.0/16
    dport: 9102
    proto: tcp
    action: accept
